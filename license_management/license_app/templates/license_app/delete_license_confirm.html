<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete License</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .confirmation-container p {
            margin-bottom: 15px;
        }
        .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1 class="text-center">Are you sure you want to delete this license?</h1>
        <p><strong>Company Name:</strong> {{ license.company_name }}</p>
        <p><strong>Tenant Name:</strong> {{ license.tenant_name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block">Yes, delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-block btn-cancel">Cancel</a>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
